<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pokedex</title>
		<link rel="stylesheet" type="text/css" href="build/bundle.css">		
	</head>
    <body>
    	<main>
			<section class="pokedex">
				<div class="top-side">
					<div class="sphere"></div>
					<div class="top-buttons">
						<div class="top-button--red"></div>
						<div class="top-button--yellow"></div>
						<div class="top-button--green"></div>
					</div>
				</div>
				<div class="screen-container">
					<div class="screen"></div>
					<div class="screen-bottom">
						<div class=""></div>
						<div class=""></div>
					</div>
				</div>
				<div class="bottom-side">
					<div class="bottom-buttons-container">
						<div class="bottom-button--black"></div>
						<div class="buttons-option">
							<div class="button-option--red"></div>
							<div class="button-option--blue"></div>
						</div>
						<div class="dpad">
							<div class="dpad-horizontal"></div>
							<div class="dpad-vertical"></div>
						</div>
					</div>
					<div class="bottom-screen"></div>
				</div>
			</section>
		</main>
        <script src="build/bundle.js"></script>
    </body>
</html>
